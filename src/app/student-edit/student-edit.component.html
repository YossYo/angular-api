<div class="container">

  <h3>Edit Student Record</h3>
  <form [formGroup]="studentForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" formControlName="age" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter Name">
    </div>
    <button type="submit" class="btn btn-success" (click)="update()">Update</button>
    <button type="submit" class="btn btn-warning ml-1" [routerLink]="[ '/list']">Cancel</button>
  </form>

</div>
